language: cpp

os:
  - linux
  - macos

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libboost-all-dev

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update                 ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew tap mrtazz/oss         ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install restclient-cpp ; fi

script:
  - mkdir build && cd build
  - cmake .. && make

notifications:
  email:
    recipients:
      - ccna.syl@gmail.com
    on_success: change
    on_failure: change
